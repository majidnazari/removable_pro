name: Delete main and develop Branches After 20 Seconds

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Wait for 20 seconds
        run: |
          echo "‚è≥ Waiting for 20 seconds before deletion..."
          sleep 20

      - name: Set up Git
        run: |
          git config user.name "AutoBot"
          git config user.email "bot@example.com"

      - name: Delete main and develop branches remotely
        run: |
          echo "üß® Deleting 'main' and 'develop' branches from remote..."

          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)

          for branch in main develop; do
            if [ "$branch" != "$CURRENT_BRANCH" ]; then
              echo "‚ùå Deleting remote branch: $branch"
              git push origin --delete $branch || echo "Failed to delete $branch"
            else
              echo "‚ö†Ô∏è Skipping current branch: $branch"
            fi
          done

          echo "‚úÖ Cleanup done."
