name: üí£ Delete All Remote Branches Except Develop

on:
  push:
    branches:
      - temp # Trigger this from a branch called "temp"
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Wait 20 seconds (optional)
        run: |
          echo "‚è≥ Waiting 20 seconds before deletion..."
          sleep 20

      - name: Set up Git
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@example.com"

      - name: Delete all remote branches except 'develop'
        run: |
          echo "üî• Fetching all remote branches..."
          git fetch --all

          echo "üß® Deleting all branches except 'develop'..."
          for branch in $(git branch -r | grep origin/ | sed 's/origin\///'); do
            if [ "$branch" != "develop" ]; then
              echo "‚ùå Deleting remote branch: $branch"
              git push origin --delete "$branch" || echo "‚ö†Ô∏è Failed to delete $branch"
            else
              echo "‚úÖ Keeping branch: $branch"
            fi
          done

          echo "‚úÖ Cleanup complete."
