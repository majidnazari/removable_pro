

type Clan {
    id: ID!
    title: String
    clan_exact_family_name: String
    OldestAncestry: Person

    clan_code: String
    Members:[ClanMemeber]
    created_at: DateTime
    updated_at: DateTime
}

type ClanMemeber {
    id: ID!
    node_code: String
    FamilyRelations: Clan
}

input CreateClanInput {
    title: String!
    clan_exact_family_name: String!
    clan_code: String

}

input UpdateClanInput {

    title: String
    clan_exact_family_name: String
    clan_code: String

}