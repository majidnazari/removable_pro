
enum MarrageStatus {
    Related
    Notrelated
    Suspend
    None
}

enum SpouseStatus {
    Alive
    Dead
    Divorce
    Unkown
    None
}

enum Status {
    Active
    Inactive
    None
}

type PersonSpouse {
    id: ID!
    person_id: ID!
    Itself: Person
    spouse_id: ID!
    Spouse: Person
    PersonChild: [PersonChild] @hasMany(relation: "PersonChild")
    Children: [Person] @hasManyThrough(relation: "Children")

   
    creator_id: ID
    editor_id: ID
    marrage_status: MarrageStatus
    spouse_status: SpouseStatus
    status: Status
    marrage_date: String
    divorce_date: String
    created_at: String
    updated_at: String
}

input CreatePersonSpouseInput {

    person_id: ID!
    spouse_id: ID!
   
    marrage_status: MarrageStatus
    spouse_status: SpouseStatus
    status: Status
    marrage_date: String
    divorce_date: String
}

input UpdatePersonSpouseInput {

    
    person_id: ID
    spouse_id: ID
   
    marrage_status: MarrageStatus
    spouse_status: SpouseStatus
    status: Status
    marrage_date: String
    divorce_date: String
}