type AncestryTreeNode {
    person_id: ID
    first_name: String
    last_name: String
    father: AncestryNode
    mother: AncestryNode
}

type AncestryNode {
    id: ID
    name: String
    ancestry: AncestryTreeNode
}

type AncestryTree {
    mine: AncestryTreeNode
    related_node: AncestryTreeNode
    heads: [Head]
}

type AncestryTrees {
    mine: AncestryTreeNode
    related_nodes: [AncestryTreeNode]
    heads: [Head]
}

type Head {
  person_id: ID
  order: Int
  first_name: String
  last_name: String
}